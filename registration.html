<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>registration page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h1>Registration form</h1>
                </div>
                <div class="panel panel-body">
                    <form>
                        <div class="form-group">
                            <label for="first Name" >First Name</label>
                            <input type="text" class="form-control"id="First Name"
                            <div class="form-group">
                                <label for="lastName" >Last Name</label>
                                <input type="text" class="form-control"id="Last Name"
                            </div>
                            <div class="form-group">
                                <label for="email" >Gender</label>
                                <div>
                                    
                                <label for="Male" class="radio-inline"><input type="radio" name="gender"id="male">Male</label>
                                <label for="Female" class="radio-inline"><input type="radio" name="gender"id="male">Female</label>
                                <label for="Others" class="radio-inline"><input type="radio" name="gender"id="Others">Others</label>
    
                                </div>
                            </div>

                                <div class="form-group">
                                    <label for="email" >Email</label>
                                    <input type="text" class="form-control"id="email"
                        
                        
                        </div>
                        <div class="form-group">
                            <label for="password" >Password</label>
                            <input type="text" class="form-control"id="email"
                            <div class="form-group">
                                <label for="Number" >Phone Number</label>
                                <input type="text" class="form-control"id="Number">
                    
                    
                    </div>
                    <input type="submit"class="btn btn-success">
                
                
                </div>
                        
                 </form>
                </div>


                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</body>
</html>
